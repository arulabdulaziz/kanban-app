            <div class="col-md-3 p-2">
                <div class="bg-warning p-2">
                    Kanban
                </div>
                <div class="d-flex flex-column-reverse">
                    <div class="p-2">Flex item 1</div>
                    <div class="p-2">Flex item 2</div>
                    <div class="p-2">Flex item 3</div>
                  </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="bg-success p-2">
                    Kanban
                </div>
                <div class="d-flex flex-column-reverse">
                    <div class="p-2">Flex item 1</div>

                    Kanban

                <div class="d-flex flex-column-reverse">

    <!--Kanban Page-->

        <!--Form Login-->
        <div class="container" style="margin-top: 10%;" id="login-page">
            <div class="row justify-content-center mt-5">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header bg-transparent mb-0"><h5 class="text-center">Please <span class="font-weight-bold text-primary">LOGIN</span></h5></div>
                  <div class="card-body">
                      <!-- form!!-->
                    <form >
                      <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Email"  id="login-email">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" id="login-password">
                      </div>
                      <div class="form-group">
                        <input type="submit" name="" value="Login" class="btn btn-primary btn-block" id="btn-submit-login">
                      </div>
                    </form>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <button id="btn-register" class="btn btn-link">Don't Have Account? Let's Register</button>
                    <!-- form!!!-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!--Form Login-->

        <!--Register Page-->
    <div class="container" style="margin-top: 10%;" id="register-page"> 
        <center><h1>Register</h1></center> 
        <form action="/signup" method="post">
            <div class="form-group"> 
                <label for="register-name">Full Name</label> 
                <input type="text" class="form-control" id="register-name" aria-describedby="emailHelp" placeholder="Enter Full Name" name="name"> 
           </div> 
             <div class="form-group"> 
                  <label for="register-email">Email address</label> 
                  <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email" name="email"> 
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
             </div> 
             <div class="form-group"> 
                  <label for="btn-submit-register">Password</label> 
                  <input type="password" class="form-control" id="register-password" placeholder="Password" name="password"> 
             </div> 
             <button type="submit" class="btn btn-primary" id="btn-submit-register">Submit</button> 
        </form> 
        <button id="btn-login" class="btn btn-link">Have Account? Let's Login</button>
   </div>

    <!--Register Page-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
